{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/login.css' %}"
    />
  </head>
  <body>
    <div id="kotak">
      <!-- untuk menangkap message -->
      {% if messages %}
      <div id="pesan" class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <br />
      <div id="atas">PT. Fratama Kencana Gemilang</div>
      <div id="bawah">
        <form method="post" action="{% url 'register' %}">
          {% csrf_token %}
          <input
            class="masuk"
            type="text"
            autocomplete="off"
            placeholder="Username .."
            name="username"
            required
          /><br />
          <input
            class="masuk"
            type="email"
            autocomplete="off"
            placeholder="Email .."
            name="email"
            required
          /><br />
          <input
            class="masuk"
            type="password"
            autocomplete="off"
            placeholder="Password .."
            name="password1"
            required
          /><br />
          <input
            class="masuk"
            type="password"
            autocomplete="off"
            placeholder="Repeat password .."
            name="password2"
            required
          /><br />
          <!-- {{form.errors}} -->
          <input
            id="tombol"
            type="submit"
            value="Register"
            name="Create User"
          />
        </form>
        <i>
          <p>Already registered <a href="{% url 'login' %}">Login Here</a></p>
        </i>
      </div>
    </div>
    <script src="{% static 'js/login.js' %}" defer></script>
  </body>
</html>
